<div class="row">
  <div class="col">
    <div class="input-group input-group-sm">
      <div class="input-group-text">{{label}}</div>
      <input [formControl]="inputFormControl"
             type="text"
             class="form-control form-control-sm"
             placeholder="{{label}}">
    </div>
  </div>
  <div class="col">
    <select class="form-select form-select-sm"
            [formControl]="selectFormControl"
            (change)="_onChange()">
      <option [ngValue]="null" disabled>Please choose an option</option>
      <option *ngFor="let operator of operators" [ngValue]="operator.value">
        {{ operator.name}}
      </option>
    </select>
  </div>
</div>
