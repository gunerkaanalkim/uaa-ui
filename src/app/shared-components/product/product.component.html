<p class="h3">
  <span>Products</span>
</p>
<div class="card mb-3" *ngFor="let product of products">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="product.featureImage" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text" [innerHTML]="product.details"></p>
        <p class="card-text"><b>Short Description : </b>{{product.shortDescription}}</p>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Color</th>
              <th>Gender</th>
              <th>Brand</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{product.productColor}}</td>
              <td>{{product.gender}}</td>
              <td>{{product.brand}}</td>
            </tr>
            </tbody>
            <thead>
            <tr>
              <th>Price</th>
              <th>Stock Code</th>
              <th>Stock Count</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{product.price}} {{product.currency}}</td>
              <td>{{product.stockCode}}</td>
              <td>{{product.stockCount}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <!--        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>-->
      </div>
    </div>
  </div>
</div>
