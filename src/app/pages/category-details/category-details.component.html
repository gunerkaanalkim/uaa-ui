<div class="container-fluid">
  <app-header></app-header>
  <div class="row">
    <div class="col-12">
      <app-product-list *ngIf="productResponse"
                        [header]="categoryName"
                        [shopId]="shopId"
                        [providerAlias]="providerAlias"
                        [products]="productResponse.products">
      </app-product-list>
      <app-pager *ngIf="productResponse"
                 [currentPage]="productResponse.currentPage"
                 [lastPage]="productResponse.lastPage"
                 [perPage]="productResponse.perPage"
                 [total]="productResponse.total"
                 (onSelect)="onPageSelect($event)"
      ></app-pager>
    </div>
  </div>
</div>
